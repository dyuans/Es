#通用数据源配置
sping.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/MysqlEs?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root123456
# Hikari 数据源专用配置  (jdbc连接的默认的连接池)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
# JPA 相关配置
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# es
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.cluster-name=elasticsearch

# mvc
spring.mvc.static-path-pattern=/**

# dev tools 热启动
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=static/**

#日期格式化4
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

